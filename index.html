<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Metaleros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Lugares a los que quiero viajar</h1>
    <div class="container">
        <ul>
            <li onclick="showInfo('Alemania', 'Cuna del metal europeo, famosa por festivales como Wacken Open Air y bandas legendarias como Scorpions y Rammstein.')">
                <strong>1. Alemania</strong>
            </li>
            <li onclick="showInfo('Noruega', 'Conocida por su escena de black metal, lugares como Oslo y Bergen son clave para entender este subgénero.')">
                <strong>2. Noruega</strong>
            </li>
            <li onclick="showInfo('Estados Unidos', 'El hogar de festivales icónicos como Coachella y Download, además de bandas emblemáticas como Metallica y Slayer.')">
                <strong>3. Estados Unidos</strong>
            </li>
            <li onclick="showInfo('Suecia', 'Famosa por su sonido de death metal melódico y bandas como In Flames y Opeth.')">
                <strong>4. Suecia</strong>
            </li>
            <li onclick="showInfo('Japón', 'Con una cultura pop que integra el metal, bandas como X Japan y Babymetal han llevado este género a un nuevo nivel.')">
                <strong>5. Japón</strong>
            </li>
        </ul>
    </div>

    <script>
        function showInfo(country, description) {
            alert(country + ": " + description);
        }
    </script>

</body>
</html>
